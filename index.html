<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Laptop Website</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Content</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <!-- Use main where the main content will be -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>The new 14 inch baseless display offering a 4k display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
        <img class="small-circle" src="./img/small-eclipse.svg" alt="">

    </main>
    <script src="app.js"></script>
</body>

</html>
